name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  QT_BUILD_VERSION: 6.2.2


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        variants:
          -  {os: ubuntu-24.04, config: release, compiler: gcc_64}
          -  {os: windows-2019, config: release, compiler: win64_msvc2019_64}
          # -  {os: macos-13, config: release}
    runs-on: ${{ matrix.variants.os }}
    steps:
    - uses: actions/checkout@v4
    - run: |
        mkdir -p ~/.cargo/{bin,registry/index,registry/cache,git/db}
        mkdir -p target
        mkdir -p libdie++/install
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin
          ~/.cargo/registry/index
          ~/.cargo/registry/cache
          ~/.cargo/git/db
          target
          libdie++/install
        key: ${{ matrix.variants.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Setup (Linux)
      if: startsWith(matrix.variant.runner, 'ubuntu-')
      run: |
        python -m pip install aqtinstall --user --upgrade
        python -m aqt install-qt -O libdie++/build linux desktop ${{ env.QT_BUILD_VERSION }} ${{ matrix.variants.compiler }}
        echo QT6_LIB_PATH="./libdie++/build/${{ env.QT_BUILD_VERSION }}/${{ matrix.variants.compiler }}/lib" >> $GITHUB_ENV

    - name: Setup (Windows)
      if: startsWith(matrix.variant.runner, 'windows-')
      run: |
        python -m pip install aqtinstall --user --upgrade
        python -m aqt install-qt -O libdie++/build windows desktop ${{ env.QT_BUILD_VERSION }} ${{ matrix.variants.compiler }}
        echo QT6_LIB_PATH="./libdie++/build/${{ env.QT_BUILD_VERSION }}/${{ matrix.variants.compiler }}/lib" >> $GITHUB_ENV

    - name: Build
      run: cargo build -vv --tests --examples

    - name: Prepare tests (Windows)
      if: startsWith(matrix.variant.runner, 'windows-')
      run: |
        cp -v ./libdie++/build/${{ env.QT_BUILD_VERSION }}/${{ matrix.variants.compiler }}/*.dll .

    - name: Run tests
      run: cargo test -vv
