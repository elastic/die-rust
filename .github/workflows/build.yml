name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        variants:
          -  {os: ubuntu-24.04, config: release}
          -  {os: windows-2019, config: release}
          # -  {os: ubuntu-22.04, config: release}
    runs-on: ${{ matrix.variants.os }}
    steps:
    - uses: actions/checkout@v4
    - run: |
        mkdir -p ~/.cargo/{bin,registry/index,registry/cache,git/db}
        mkdir -p target
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin
          ~/.cargo/registry/index
          ~/.cargo/registry/cache
          ~/.cargo/git/db
          target
        key: ${{ matrix.variants.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - run: |
        sudo apt update
        sudo apt install qt6-base-dev qt6-declarative-dev qml-qt6 cmake build-essential -y
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
