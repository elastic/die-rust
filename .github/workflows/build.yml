name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  QT_BUILD_VERSION: 6.2.2


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        variants:
          -  {os: ubuntu-24.04, config: release, compiler: gcc_64}
          -  {os: windows-2019, config: release, compiler: win64_msvc2019_64}
          # -  {os: macos-13, config: release}
    runs-on: ${{ matrix.variants.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ matrix.variants.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build (Linux)
      if: startsWith(matrix.variant.os, 'ubuntu-')
      run: |
        python -m pip install aqtinstall --user --upgrade
        python -m aqt install-qt -O libdie++/build linux desktop ${{ env.QT_BUILD_VERSION }} ${{ matrix.variants.compiler }}
        export QT6_LIB_PATH="`pwd`/libdie++/build/${{ env.QT_BUILD_VERSION }}/${{ matrix.variants.compiler }}/lib"
        cargo build -vv --tests --examples
        echo QT6_LIB_PATH=${QT6_LIB_PATH} >> $GITHUB_ENV

    - name: Build (Windows)
      if: startsWith(matrix.variant.os, 'windows-')
      run: |
        python -m pip install aqtinstall --user --upgrade
        python -m aqt install-qt -O libdie++/build windows desktop ${{ env.QT_BUILD_VERSION }} ${{ matrix.variants.compiler }}
        $env:QT6_LIB_PATH="./libdie++/build/${{ env.QT_BUILD_VERSION }}/${{ matrix.variants.compiler }}/lib"
        cargo build -vv --tests --examples

    - name: Tests (Linux)
      if: startsWith(matrix.variant.os, 'ubuntu-')
      run: |
        echo LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:${QT6_LIB_PATH} >> $GITHUB_ENV
        cargo test -vv

    - name: Tests (Windows)
      if: startsWith(matrix.variant.os, 'windows-')
      run: |
        cp -v ./libdie++/build/${{ env.QT_BUILD_VERSION }}/${{ matrix.variants.compiler }}/*.dll .
        cargo test -vv
